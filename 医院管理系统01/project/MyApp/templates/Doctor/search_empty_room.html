<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分配病房</title>
    <style type="text/css">
        div{
            height: 340px;
            width: 360px;
            margin-top: 200px;
            margin-left:500px;
            padding-left: 100px;
            padding-top: 60px;
            background-color: steelblue;
            border-radius: 30px;
        }
        body{
            background: url("../../static/img/5154.jpg_wh300.jpg")no-repeat;
            background-size: 100%;
        }
        table{
            border-radius: 5px;
        }
        table th{
            background-color:rgba(7,4,5,0.2);
            border-width: 1px;
            padding: 5px;
            border-style: solid;
            border-color: #999999;
            color: white;
        }
        table td{
            background-color: rgba(0,0,0,0.2);
            border-width: 1px;
            padding: 5px;
            border-style: solid;
            border-color: #999999;
            color: white;
        }
        .b1{
            width: 80px;
            height: 30px;
            background-color: #D3D3D3;
            border-radius: 5px;
            font-family: "微软雅黑 Light";
            font-size: 16px;
        }
        .b2{
            width: 50px;
            height: 30px;
            background-color: #D3D3D3;
            border-radius: 5px;
            font-family: "微软雅黑 Light";
            font-size: 16px;
        }
        .b3{
            width: 100px;
            height: 30px;
            background-color: #D3D3D3;
            border-radius: 5px;
            margin-left:180px;
            font-family: "微软雅黑 Light";
            font-size: 16px;
        }
        span{
            font-family: "Adobe 宋体 Std L";
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
<div>
<form >
       {% csrf_token %}
    <span>请选择科室名称:</span>
    <select name="patient_dept" class="b1">
            {% for dept in depts %}
                <option value="{{dept.id}}">{{dept.dept_name}}</option>
            {% endfor %}
    </select>
    <input type="submit"value="查询" class="b2" formaction="/distribute_room/"formmethod="post"><br><br>
</form>
    <table>
                <tr>
                    <th>房&nbsp&nbsp&nbsp号</th>
                    <th>入住&nbsp&nbsp&nbsp状况</th>
                </tr>

            {% for dept_room_info in dept_room_infos %}        <!--循环user_results中的数据输出 -->
                <tr>
                    <td>{{dept_room_info.room_id}}</td>
                    <td>{{dept_room_info.room_patient_name}}</td>

                </tr>
            {% endfor %}

 </table><br>
<form>
           {% csrf_token %}
    <input type="submit"value="返回上一级" class="b3" formaction="/return3/"formmethod="get">
</form>
</div>
</body>
</html>
